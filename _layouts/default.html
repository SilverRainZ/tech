<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh">
<head>
<meta charset="utf-8">
<!-- 外部样式 -->
<link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/assets/default.css">
<link rel="shortcut icon" href="{{ site.avatar }}">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/font-awesome/css/font-awesome.min.css">
<script src="{{ site.baseurl }}/assets/script.js"></script>

<title>{{ page.title }} | {{ site.name }} </title>
</head>
<body>
<!-- 侧边栏 -->
<div class="sidebar">
    <a href="/">
        <img id="avatar" width="80" height="80" style="border-radius: 50%" src="{{ site.avatar }}">
    </a>
    <h2><a href="/">谷月轩</a></h2>
    <p> {{ site.description }}</p>
    <ul>
        <li><a href="{{ site.baseurl }}/">时间线</a></li>
        <li><a href="{{ site.baseurl }}/archives.html">归档</a></li>
        <li><a href="{{ site.baseurl }}/tags.html">标签</a></li>
        <li><a href="{{ site.baseurl }}/links.html">链接</a></li>
        <li><a href="{{ site.baseurl }}/changelog.html">变更</a></li>
        <li><a href="{{ site.baseurl }}/about.html">关于</a></li>
        <li><a href="{{ site.baseurl }}/feed.xml">订阅</a></li>
    </ul>
</div>
<!-- 侧边栏结束 -->
<!-- 主体 -->
<div class="postlist">
    {{ content }}
</div>
<!-- 主体结束 -->
<!-- 页脚 -->
<div class="footer">
    2015 - {{ site.time | date:"%Y" }} © <a href="http://lastavengers.me">LastAvengers</a> | Powered by <a href="http://jekyllrb.com/">Jekyll</a>
</div>
</body>
<!-- 页脚结束 -->
<!-- gostats 统计 -->
{% include blog-stat %}
<script> listenallimg(); </script>
</html>
