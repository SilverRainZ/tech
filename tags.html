---
title: 标签
layout: default
id: /tags
---
<div class="posttext" style="margin-bottom: 20px;">
    <div class="posttitle">
        <a href="{{ site.baseurl }}{{ page.url }}"><i class="fa fa-tags"></i>&nbsp;&nbsp;标签</a><hr>
    </div>
    <div class="tag">
        {% for tag in site.tags %}
        <a href="#{{ tag[0] }}" 
           title="{{ tag[0] }}" 
           style="font-size: {{ tag[1].size | divided_by:5 | times:20 | plus:100 }}%;">
            <code>{{ tag[0] }}<sup> {{ tag[1].size }}</sup></code>
        </a>
        {% endfor %}
    </div>
</div>

<div class="post">
    <div class="posttext">
    {% for tag in site.tags %}
        <blockquote id="{{ tag[0] }}">{{ tag[0] }}</blockquote>
        <ul>
            {% for post in tag[1] %}
            <li>
                <time datetime="{{ post.date }}">{{ post.date | date:"%Y 年 %m 月" }}</time>&nbsp;&nbsp;
                <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    {% endfor %}
    </div>
    <div class="postfooter"></div>
</div>
